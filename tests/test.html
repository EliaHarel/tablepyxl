<head>
    <style>
        .align-right { text-align: right; }
    </style>
</head>

<table name="table1">
    <thead>
        <tr style="font-weight: bold;">
            <th style="font-weight: bold;" class="align-right">header 1</th>
            <th>header 2</th>
            <th>header 3</th>
            <th>header 4</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="align-right">body 1</td>
            <td>body 2</td>
            <td class="TYPE_DATE">9/21/2015</td>
            <td colspan="2" rowspan="3">body 4 and 5</td>
            <td>body 6</td>
        </tr>
        <tr>
            <td style="min-width: 20; white-space: normal;">body 7 followed by some long text that would make the table cell really wide</td>
            <td style="border-top-style: medium; border-top-color: black;">body 8</td>
        </tr>
    </tbody>
</table>

<table name="table2">
    <thead>
        <tr>
            <th>header a</th>
            <th>header b</th>
            <th>header c</th>
            <th>header d</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td style="background-color: #ff0000; fill-type: darkDown; foreground-color: #00ff00;">body a</td>
            <td style="fill-type: darkTrellis;">body b</td>
            <td>body c</td>
            <td class="TYPE_NUMERIC">3</td>
            <td class="TYPE_CURRENCY">5.5</td>
            <td>body f</td>
        </tr>
        <tr>
            <td>body g</td>
            <td>body h</td>
        </tr>
    </tbody>
</table>
